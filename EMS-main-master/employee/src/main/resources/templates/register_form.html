<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Registration</title>
</head>
<body>
<div align="center">
  <h1>User Registration</h1>
  <form action="#" th:action="@{/register}" method="post" th:object="${employee-model}">
    <label>First name:</label>
    <input type="text" th:field="*{first_name}" /><br/>

    <label>Last name:</label>
    <input type="text" th:field="*{last_name}" /><br/>

    <label>Age:</label>
    <input type="text" th:field="*{age}" /><br/>

    <label>Designation:</label>
    <select th:field="*{designation}">
      <option th:each="p : ${listDesignation}" th:value="${p}" th:text="${p}" />
    </select>
    <br/>

    <label>Married?</label>
    <input type="checkbox" th:field="*{married}" /><br/>

    <button type="submit">Register</button>
  </form>
</div>
</body>
</html>
